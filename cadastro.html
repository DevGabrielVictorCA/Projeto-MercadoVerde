<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Mercado Verde</title>
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="icon" href="imagens-gerais/favicon4.png" type="image/png" sizes="32x32">
</head>
<body>
    <div class="container">
        <h1>Cadastre-se no <span class="highlight">Mercado Verde</span></h1>
        <p>Preencha os campos abaixo para criar sua conta.</p>
        <form id="register-form">
            <div class="input-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Crie uma senha" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirme sua senha</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
            </div>
            <div class="input-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="input-group">
                <label for="birthdate">Data de nascimento</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="input-group">
                <label for="city">Cidade</label>
                <select id="city" required>
                    <option value="">Selecione sua cidade</option>
                    <option value="SaoPaulo">São Paulo</option>
                    <option value="RibeiraoPreto">Ribeirão Preto</option>
                </select>
            </div>
            <div class="input-group">
                <label for="neighborhood">Bairro</label>
                <select id="neighborhood" required>
                    <option value="">Selecione primeiro a cidade</option>
                </select>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <p class="switch">Já tem uma conta? <a href="formulario.html">Faça login</a></p>
    </div>
    <script src="scripts/cadastro.js"></script>
</body>
</html>
