<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mercado Verde</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Bem-vindo ao <span class="highlight">Mercado Verde</span></h1>
            <p id="form-title">Faça login para continuar</p>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn"><a href="index.html">Entrar</a></button>
                <p class="switch">Não tem uma conta? <a id="switch-to-register" href="cadastro.html">Cadastre-se</a></p>
            </form>

            <form id="register-form" style="display: none;">
                <div class="input-group">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" placeholder="Digite seu nome" required>
                </div>
                <div class="input-group">
                    <label for="email-register">E-mail</label>
                    <input type="email" id="email-register" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="password-register">Senha</label>
                    <input type="password" id="password-register" placeholder="Crie uma senha" required>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
